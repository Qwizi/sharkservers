name: Publish Backend Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previoustag
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -B1 $CURRENT_TAG | head -n1)
          echo "::set-output name=previous_tag::$PREVIOUS_TAG"

      - name: Check for changes in backend/sharkservers directory
        id: check_changes
        run: |
          if [ -n "${{ steps.previoustag.outputs.previous_tag }}" ]; then
            CHANGE_COUNT=$(git diff --name-only ${{ steps.previoustag.outputs.previous_tag }} $GITHUB_SHA -- backend/sharkservers/ | wc -l)
            if [ "$CHANGE_COUNT" -gt 0 ]; then
              echo "::set-output name=backend_changed::true"
            else
              echo "::set-output name=backend_changed::false"
            fi
          else
            echo "::set-output name=backend_changed::false"
          fi

      - name: Log in to Docker Hub
        if: steps.check_changes.outputs.backend_changed == 'true'
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check_changes.outputs.backend_changed == 'true'
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: your-docker-image-name

      - name: Build and push Docker image
        if: steps.check_changes.outputs.backend_changed == 'true'
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./backend/sharkservers
          file: ./backend/sharkservers/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
