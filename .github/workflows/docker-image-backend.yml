name: Publish Backend Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4.1.1

      - name: Check for changes in backend directory
        id: check_changes
        run: |
          if git diff --name-only $GITHUB_SHA^ $GITHUB_SHA -- backend/
          then
            echo "::set-output name=backend_changed::true"
          else
            echo "::set-output name=backend_changed::false"
          fi

      - name: Log in to Docker Hub
        if: steps.check_changes.outputs.backend_changed == 'true'
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check_changes.outputs.backend_changed == 'true'
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: qwizii/sharkservers-backend
      
      - name: Build and push Docker image
        if: steps.check_changes.outputs.backend_changed == 'true'
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
