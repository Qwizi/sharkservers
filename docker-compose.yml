services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 80
    ports:
      - "80:80"
    volumes:
      - ./:/code/
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=shark_db
      - POSTGRES_USER=shark_user
      - POSTGRES_PASSWORD=shark_password
      - TESTING=False
      - SECRET_KEY=myfuckingsecretke123
      - REFRESH_SECRET_KEY=myrefreshsecret
      - ALGORITHM=HS512
      - ACCESS_TOKEN_EXPIRES=30
      - REFRESH_TOKEN_EXPIRES=43829
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ="Europe/Warsaw"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    restart: always
    networks:
      - shark
  db:
    image: postgres:15.1
    environment:
      - POSTGRES_DB=shark_db
      - POSTGRES_USER=shark_user
      - POSTGRES_PASSWORD=shark_password
    restart: always
    ports:
      - "5432:5432"
    networks:
      - shark
    healthcheck:
      test: "exit 1"
  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"
    networks:
      - shark
    healthcheck:
      test: "exit 1"

networks:
  shark:
